<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>

h1 { font-size: 1.5rem; }
h2 { font-size: 1rem; }

.container 
{
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  grid-template-rows: 1fr 3fr 1fr;
}
body {
  display: grid;
  height: 100vh;
  font-family: 'Press Start 2P', cursive;
  color: white;
}

header {
  background: linear-gradient(to right, #B2E2F2, #C7CEEA);
  padding: 2px;
  grid-column: 1 / 4;
  grid-row: 1/2;
  border: 5px solid white;
  display: flex;
  justify-content: center;
  align-items: center;
}

.Menu {
  background: linear-gradient(to bottom, #C7CEEA, #FFB7B2);
  grid-column: 1 / 2;
  grid-row: 2 / 3;
  border-left: 5px solid white;
  border-right: 5px solid white;
  border-bottom: 5px solid white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.main {
  background: linear-gradient(to bottom, #FFB7B2, #FFDAC1);
  padding: 1rem;
  grid-column: 2 / 3;
  grid-row: 2 / 3;
  border-right: 5px solid white;
  border-bottom: 5px solid white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.ads{
  background: linear-gradient(to bottom, #C7CEEA, #FFB7B2);
  grid-column: 3 / 4;
  grid-row: 2 / 3;
  border-right: 5px solid white;
  border-bottom: 5px solid white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

footer {
  background: linear-gradient(to right, #FFDAC1, #FF9AA2);
  padding: 2rem;
  text-align: center;
  grid-column: 1 / 4;
  grid-row: 3 / 4;
  border: 5px solid white;
  border-top: none;
  display: flex;
  justify-content: center;
  align-items: center;
}



.Menu,
.ads {
  padding: 1rem;
}
  </style>
</head>
<body>
<div class="container">
  <header><h1>( ^_^)</h1></header>
  <div class="Menu"><h1>[=]</h1>
  <h2>(o.o)</h2>
   <h2>(u.u)</h2>
    <h2>(p.p)</h2>
     <h2>(0.0)</h2>
      <h2>(x.x)</h2>
  </div>

  <div class ="main"><h1>< o ></h1>
    <p>~ . . . ~</p>
  
  </div>
  <div class="ads"><h1>[!]</h1>
    <h1>[!]</h1>
  </div>
  <footer><h1>( -_-)zZ</h1></footer>
</div>
</body> 
</html>
