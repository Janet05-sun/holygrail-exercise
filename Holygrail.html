<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>


.container 
{
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  grid-template-rows: 1fr 3fr 1fr;
  
}
body {
  display: grid;
  height: 100vh;
  
}

header {
  background: rgb(106, 198, 248);
  padding: 2px;
  grid-column: 1 / 4;
  grid-row: 1/2;
  border: 5px solid black;
}

.Menu {
  background: rgb(215, 121, 255);
  grid-column: 1 / 2;
  grid-row: 2 / 3;
  border-left: 5px solid black;
  border-right: 5px solid black;
  border-bottom: 5px solid black;
}

.main {
  background: rgb(255, 185, 202);
  padding: 1rem;
  grid-column: 2 / 3;
  grid-row: 2 / 3;
  border-right: 5px solid black;
  border-bottom: 5px solid black;
}

.ads{
  background: rgb(206, 142, 236);
  grid-column: 3 / 4;
  grid-row: 2 / 3;
  border-right: 5px solid black;
  border-bottom: 5px solid black;
}

footer {
  background: rgb(83, 184, 247);
  padding: 2rem;
  text-align: center;
  grid-column: 1 / 4;
  grid-row: 3 / 4;
  border: 5px solid black;
  border-top: none;
}



.Menu,
.ads {
  padding: 1rem;
}
  </style>
</head>
<body>
<div class="container">
  <header><h1>Header</h1></header>
  <div class="Menu"><h1>Menu</h1>
  <h2>item 1</h2>
   <h2>item 2</h2>
    <h2>item 3</h2>
     <h2>item 4</h2>
      <h2>item 5</h2>
  </div>

  <div class ="main"><h1>Content</h1>
    <p>Lorem ipsum bslah lajbajkakjabajknaknlaknslkan lknsklnskalsnalnsak</p>
  
  </div>
  <div class="ads"><h1>Ads</h1>
    <h1>Ads</h1>
  </div>
  <footer><h1>Footer</h1></footer>
</div>
</body> 
</html>
